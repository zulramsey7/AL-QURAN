<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bacaan Surah - QuranDigital2025</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="quran.css">
    <style>
        /* Tambahan khusus untuk halaman bacaan surah */
        .verse-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(0,0,0,0.03);
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
        }
        .verse-no {
            width: 30px;
            height: 30px;
            background: var(--tn-bg);
            color: var(--tn-green-primary);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .audio-player-mini {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 10px;
            margin-top: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        audio::-webkit-media-controls-panel {
            background-color: #f1f3f4;
        }
    </style>
</head>
<body>

    <div class="app-wrapper">
        
        <div class="top-bar-container">
            <div class="top-bar-pill">
                <a href="quran.html" class="text-decoration-none text-dark me-auto">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h6 id="nav-surah-name" class="mb-0 fw-bold mx-auto text-truncate" style="color: var(--tn-green-dark); max-width: 150px;">Memuatkan...</h6>
                <div class="ms-auto">
                    <button class="btn btn-sm p-0" onclick="window.location.reload()"><i class="fas fa-rotate text-muted"></i></button>
                </div>
            </div>
        </div>

        <div class="prayer-card animate__animated animate__fadeIn">
            <div class="text-center">
                <h1 id="surah-name-ar" class="arabic-text display-4 mb-1">...</h1>
                <p id="surah-info" class="mb-3 opacity-75 small">...</p>
                
                <div class="audio-player-mini">
                    <label class="d-block small mb-1 opacity-75"><i class="fas fa-play-circle me-1"></i> Audio Surah</label>
                    <audio id="main-audio" class="w-100" style="height: 30px;">
                        <source id="audio-src" src="" type="audio/mpeg">
                    </audio>
                </div>
            </div>
        </div>

        <div id="loading-verses" class="text-center py-5">
            <div class="spinner-border text-success" role="status"></div>
            <p class="text-muted small mt-2">Memuatkan ayat-ayat suci...</p>
        </div>

        <div id="verse-container" class="animate__animated animate__fadeInUp">
            </div>

        <footer class="text-center py-5 text-muted opacity-50">
            <p class="small mb-0">Sadaqallahul 'Adzim</p>
        </footer>

    </div>

    <button id="play-btn" class="btn btn-success rounded-circle shadow-lg" style="position: fixed; bottom: 30px; left: 50%; transform: translateX(110px); width: 50px; height: 50px; z-index: 1000; border: 3px solid white;">
        <i class="fas fa-play"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="surah.js"></script>
    
    <script>
        // Logik ringkas butang audio terapung
        const mainAudio = document.getElementById('main-audio');
        const playBtn = document.getElementById('play-btn');
        
        playBtn.addEventListener('click', () => {
            if (mainAudio.paused) {
                mainAudio.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                mainAudio.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        });
    </script>
</body>
</html>
