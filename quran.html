<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Quran Digital - Senarai Surah</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="quran.css">
</head>
<body>

    <nav class="navbar navbar-dark sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-arrow-left me-2"></i> Utama
            </a>
            <span class="navbar-text text-white fw-bold">Al-Quran Digital</span>
        </div>
    </nav>

    <header class="hero-quran text-center">
        <div class="container animate__animated animate__fadeIn">
            <h1 class="display-4 fw-bold">القرآن الكريم</h1>
            <p class="lead opacity-75">Panduan Lengkap 114 Surah</p>
            
            <div class="search-box mx-auto mt-4">
                <div class="input-group">
                    <span class="input-group-text bg-white border-0 rounded-start-pill ps-4">
                        <i class="fas fa-search text-muted"></i>
                    </span>
                    <input type="text" id="search-surah" class="form-control border-0 rounded-end-pill p-3" placeholder="Cari surah (contoh: Al-Kahfi)...">
                </div>
            </div>
        </div>
    </header>

    <div class="container py-5">
        <div id="loading-quran" class="text-center">
            <div class="spinner-border text-success" role="status"></div>
            <p class="mt-2">Memuatkan Al-Quran...</p>
        </div>

        <div id="surah-list" class="row g-3 d-none">
            </div>
    </div>

    <script src="quran.js"></script>
</body>
</html>
