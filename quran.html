<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QuranDigital2025 - Senarai Surah</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2d6a4f">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&family=Amiri&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="quran.css">
</head>

<body>

    <div class="app-wrapper">
        
        <div class="top-bar-container">
            <div class="top-bar-pill shadow-sm">
                <a href="index.html" class="text-decoration-none text-dark me-auto">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h6 class="mb-0 fw-bold mx-auto" style="color: #1b4332;">Al-Quranul Karim</h6>
                <div class="ms-auto d-flex gap-2">
                    <button class="btn btn-sm p-0" onclick="adjustFont(-1)"><i class="fas fa-minus-circle text-success"></i></button>
                    <button class="btn btn-sm p-0" onclick="adjustFont(1)"><i class="fas fa-plus-circle text-success"></i></button>
                </div>
            </div>
        </div>

        <header class="hero-quran animate__animated animate__fadeIn">
            <div class="container mt-2">
                <h1 class="arabic-header-text display-5 mb-1" style="font-family: 'Amiri', serif;">القرآن الكريم</h1>
                <p class="mb-0 opacity-75 small">Panduan Lengkap 114 Surah</p>
            </div>
        </header>

        <div class="container search-container mb-5">
            <div class="input-group">
                <input type="text" id="search-surah" class="form-control search-bar" placeholder="Cari surah (contoh: Al-Fatihah, Ya Sin)...">
            </div>
        </div>

        <main class="container mb-5">
            <div id="loading-quran" class="text-center py-5">
                <div class="spinner-border text-success mb-3" role="status"></div>
                <p class="text-muted small fw-bold">Memuatkan Mukjizat...</p>
            </div>

            <div id="surah-container" class="d-none">
                <div id="surah-list" class="row g-2">
                    </div>

                <div id="no-surah" class="text-center py-5 d-none animate__animated animate__fadeIn">
                    <i class="fas fa-book-open fa-3x text-muted mb-3 opacity-25"></i>
                    <p class="text-muted small">Surah tidak ditemui. Sila cuba ejaan lain.</p>
                </div>
            </div>
        </main>

        <footer class="text-center py-5 text-muted">
            <hr class="opacity-10 mb-4 mx-5">
            <p class="mb-0" style="font-size: 0.7rem;">© 2025 QuranDigital2025 | Sumber: EQuran API</p>
            <p class="fw-bold text-uppercase mb-0" style="font-size: 0.65rem;">Aplikasi Islam Digital</p>
            <button class="btn btn-sm btn-outline-success rounded-pill px-4 mt-3 shadow-sm" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
                <i class="fas fa-chevron-up me-1"></i> Kembali ke Atas
            </button>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script> 
    <script src="quran.js"></script>

</body>
</html>
