<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetapan - Aplikasi Islam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="settings-style.css"> </head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-gradient-primary shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-arrow-left me-2"></i> Kembali
            </a>
            <span class="navbar-text text-white fw-bold">Tetapan</span>
        </div>
    </nav>

    <div class="container py-4">
        <div class="card border-0 shadow-sm rounded-4 mb-4">
            <div class="card-body d-flex align-items-center p-4">
                <div class="flex-shrink-0">
                    <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                        <i class="fas fa-user fa-2x"></i>
                    </div>
                </div>
                <div class="flex-grow-1 ms-3">
                    <h5 class="mb-0 fw-bold">Pengguna Aplikasi</h5>
                    <p class="text-muted mb-0 small">Sesi: Tamu</p>
                </div>
            </div>
        </div>

        <div class="settings-group">
            <h6 class="text-uppercase text-muted small fw-bold mb-3">Penampilan</h6>
            <div class="card border-0 shadow-sm rounded-4 mb-4">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center py-3">
                        <div>
                            <i class="fas fa-moon me-3 text-primary"></i>
                            <span>Mod Gelap (Dark Mode)</span>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center py-3">
                        <div>
                            <i class="fas fa-font me-3 text-primary"></i>
                            <span>Saiz Tulisan Arab</span>
                        </div>
                        <select class="form-select form-select-sm border-0 bg-light" style="width: auto;">
                            <option value="small">Kecil</option>
                            <option value="medium" selected>Sederhana</option>
                            <option value="large">Besar</option>
                        </select>
                    </li>
                </ul>
            </div>

            <h6 class="text-uppercase text-muted small fw-bold mb-3">Notifikasi</h6>
            <div class="card border-0 shadow-sm rounded-4 mb-4">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center py-3">
                        <div>
                            <i class="fas fa-bell me-3 text-success"></i>
                            <span>Waktu Solat</span>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" checked>
                        </div>
                    </li>
                </ul>
            </div>

            <h6 class="text-uppercase text-muted small fw-bold mb-3">Info Aplikasi</h6>
            <div class="card border-0 shadow-sm rounded-4">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item py-3">
                        <i class="fas fa-info-circle me-3 text-info"></i>
                        <span>Versi Aplikasi: 1.0.0</span>
                    </li>
                    <li class="list-group-item py-3 text-danger" id="resetData" style="cursor: pointer;">
                        <i class="fas fa-trash-alt me-3"></i>
                        <span>Set Semula Data Kehadiran</span>
                    </li>
                </ul>
            </div>
        </div>

        <footer class="text-center mt-5">
            <small class="text-muted">04/12/2025 Aplikasi Islam. QuranDigital2025</small>
        </footer>
    </div>

    <script src="settings.js"></script>
</body>
</html>
