<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetapan - QuranDigital2025</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background-color: #f8fbf9;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #333;
        }

        /* TOP BAR OVERRIDE */
        .top-bar-container {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 15px;
        }
        .top-bar-pill {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        /* PLAYER CARD (SERAGAM DENGAN TAHLIL/KIBLAT) */
        .prayer-card {
            background: linear-gradient(rgba(27, 67, 50, 0.8), rgba(27, 67, 50, 0.9)), 
                        url('assets/masjid.jpg');
            background-size: cover;
            background-position: center;
            padding: 110px 20px 70px;
            text-align: center;
            border-radius: 0 0 40px 40px;
            color: white;
            position: relative;
        }

        .header-title {
            font-size: 2.2rem;
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        /* SETTINGS CONTENT */
        .settings-container {
            margin-top: -30px;
            padding-bottom: 50px;
            position: relative;
            z-index: 5;
        }

        /* Profile Section Overlay */
        .profile-card {
            background: white;
            border-radius: 24px;
            padding: 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 25px;
            border: 1px solid rgba(0,0,0,0.02);
        }

        .avatar-circle {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #1b4332, #2d6a4f);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.4rem;
            box-shadow: 0 4px 12px rgba(27, 67, 50, 0.2);
        }

        .settings-group-title {
            font-size: 0.7rem;
            font-weight: 800;
            color: #2d6a4f;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-left: 10px;
            margin-bottom: 12px;
            opacity: 0.7;
        }

        .settings-list-card {
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.02);
            margin-bottom: 25px;
            border: none;
        }

        .list-group-item {
            padding: 20px;
            border-color: #f1f3f5;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: transparent;
        }

        .item-label {
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 600;
            font-size: 0.9rem;
            color: #2b2d42;
        }

        .item-label i {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        /* Icon Colors */
        .bg-appearance { background: #eef2ff; color: #4361ee; }
        .bg-notif { background: #ecfdf5; color: #10b981; }
        .bg-info { background: #f0f9ff; color: #0ea5e9; }
        .bg-danger { background: #fff1f2; color: #f43f5e; }

        .form-check-input:checked {
            background-color: #2d6a4f;
            border-color: #2d6a4f;
        }

        .custom-select {
            border: 1px solid #edf2f7;
            background: #f8fafc;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 700;
            color: #4a5568;
            outline: none;
        }

        footer {
            margin-top: 40px;
            padding-bottom: 40px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="app-wrapper">
        <div class="top-bar-container">
            <div class="top-bar-pill">
                <a href="index.html" class="text-decoration-none text-dark me-auto">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h6 class="mb-0 fw-bold mx-auto" style="color: #1b4332;">Tetapan</h6>
                <div class="ms-auto" style="width: 24px;"></div>
            </div>
        </div>

        <div class="prayer-card animate__animated animate__fadeIn">
            <div class="text-center">
                <h1 class="header-title">Tetapan</h1>
                <p class="mb-0 opacity-90 small text-white">Konfigurasi & Profil Pengguna</p>
            </div>
        </div>

        <div class="container settings-container animate__animated animate__fadeInUp">
            
            <div class="profile-card">
                <div class="avatar-circle">
                    <i class="fas fa-user-check"></i>
                </div>
                <div class="ms-3">
                    <h6 class="mb-0 fw-bold" style="color: #1b4332;">Pengguna Tamu</h6>
                    <p class="text-muted mb-0" style="font-size: 0.75rem;">Sesi QuranDigital 2025</p>
                </div>
                <i class="fas fa-pen ms-auto text-muted small"></i>
            </div>

            <div class="settings-group">
                <p class="settings-group-title">Penampilan</p>
                <div class="card settings-list-card">
                    <div class="list-group list-group-flush">
                        <div class="list-group-item">
                            <div class="item-label">
                                <i class="fas fa-moon bg-appearance"></i>
                                <span>Mod Gelap (Dark Mode)</span>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                            </div>
                        </div>
                        <div class="list-group-item">
                            <div class="item-label">
                                <i class="fas fa-font bg-appearance"></i>
                                <span>Saiz Tulisan Arab</span>
                            </div>
                            <select class="custom-select">
                                <option>Kecil</option>
                                <option selected>Sederhana</option>
                                <option>Besar</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="settings-group">
                <p class="settings-group-title">Notifikasi</p>
                <div class="card settings-list-card">
                    <div class="list-group list-group-flush">
                        <div class="list-group-item">
                            <div class="item-label">
                                <i class="fas fa-bell bg-notif"></i>
                                <span>Waktu Solat & Azan</span>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" checked>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="settings-group">
                <p class="settings-group-title">Sistem & Data</p>
                <div class="card settings-list-card">
                    <div class="list-group list-group-flush">
                        <div class="list-group-item">
                            <div class="item-label">
                                <i class="fas fa-info-circle bg-info"></i>
                                <span>Versi Aplikasi</span>
                            </div>
                            <span class="badge rounded-pill bg-light text-dark px-3 py-2">v1.0.2</span>
                        </div>
                        <div class="list-group-item" id="resetData" style="cursor: pointer;">
                            <div class="item-label">
                                <i class="fas fa-trash-alt bg-danger"></i>
                                <span class="text-danger">Padam Semua Data</span>
                            </div>
                            <i class="fas fa-chevron-right small text-muted"></i>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="text-center">
                <p class="mb-1 fw-bold" style="color: #1b4332; font-size: 0.8rem;">QuranDigital 2025</p>
                <p class="mb-0" style="font-size: 0.65rem;">Versi Stabil &bull; Kemaskini Disember 2025</p>
            </footer>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
