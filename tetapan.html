<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetapan - QuranDigital</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #333;
        }

        .settings-container {
            margin-top: 80px;
            padding-bottom: 50px;
        }

        /* Profile Section */
        .profile-card {
            background: white;
            border-radius: 24px;
            padding: 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            margin-bottom: 25px;
        }

        .avatar-circle {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #2d6a4f, #40916c);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        /* Settings Group */
        .settings-group-title {
            font-size: 0.75rem;
            font-weight: 700;
            color: #adb5bd;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: 15px;
            margin-bottom: 10px;
        }

        .settings-list-card {
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            margin-bottom: 25px;
            border: none;
        }

        .list-group-item {
            padding: 18px 20px;
            border-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.2s;
        }

        .list-group-item:active {
            background-color: #f8f9fa;
        }

        .item-label {
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .item-label i {
            width: 24px;
            text-align: center;
            font-size: 1.1rem;
        }

        .icon-appearance { color: #5e60ce; }
        .icon-notif { color: #2d6a4f; }
        .icon-info { color: #118ab2; }
        .icon-danger { color: #ef476f; }

        .form-check-input:checked {
            background-color: #2d6a4f;
            border-color: #2d6a4f;
        }

        .custom-select {
            border: none;
            background: #f1f3f5;
            padding: 5px 12px;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 600;
            outline: none;
        }

        footer {
            opacity: 0.5;
            font-size: 0.7rem;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="app-wrapper">
        <div class="top-bar-container">
            <div class="top-bar-pill">
                <a href="index.html" class="text-decoration-none text-dark me-2">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h6 class="mb-0 fw-bold" style="color: var(--tn-green-dark);">Tetapan</h6>
            </div>
        </div>

        <div class="container settings-container animate__animated animate__fadeIn">
            
            <div class="profile-card">
                <div class="avatar-circle">
                    <i class="fas fa-user"></i>
                </div>
                <div class="ms-3">
                    <h6 class="mb-0 fw-bold">Pengguna Tamu</h6>
                    <p class="text-muted mb-0 small">Sesi QuranDigital 2025</p>
                </div>
            </div>

            <div class="settings-group">
                <p class="settings-group-title">Penampilan</p>
                <div class="card settings-list-card">
                    <div class="list-group list-group-flush">
                        <div class="list-group-item">
                            <div class="item-label">
                                <i class="fas fa-moon icon-appearance"></i>
                                <span>Mod Gelap</span>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                            </div>
                        </div>
                        <div class="list-group-item">
                            <div class="item-label">
                                <i class="fas fa-font icon-appearance"></i>
                                <span>Saiz Tulisan Arab</span>
                            </div>
                            <select class="custom-select">
                                <option>Kecil</option>
                                <option selected>Sederhana</option>
                                <option>Besar</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="settings-group">
                <p class="settings-group-title">Notifikasi</p>
                <div class="card settings-list-card">
                    <div class="list-group list-group-flush">
                        <div class="list-group-item">
                            <div class="item-label">
                                <i class="fas fa-bell icon-notif"></i>
                                <span>Azan & Waktu Solat</span>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" checked>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="settings-group">
                <p class="settings-group-title">Sistem & Data</p>
                <div class="card settings-list-card">
                    <div class="list-group list-group-flush">
                        <div class="list-group-item">
                            <div class="item-label">
                                <i class="fas fa-code-branch icon-info"></i>
                                <span>Versi Aplikasi</span>
                            </div>
                            <span class="badge rounded-pill bg-light text-dark">v1.0.2</span>
                        </div>
                        <div class="list-group-item" id="resetData" style="cursor: pointer;">
                            <div class="item-label text-danger">
                                <i class="fas fa-rotate icon-danger"></i>
                                <span>Set Semula Data</span>
                            </div>
                            <i class="fas fa-chevron-right small text-muted"></i>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="text-center">
                <p class="mb-1 fw-bold">QuranDigital 2025</p>
                <p class="mb-0">Dibuat dengan penuh syukur &bull; 2025</p>
            </footer>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
