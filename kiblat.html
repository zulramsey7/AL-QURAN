<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arah Kiblat - QuranDigital2025</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background-color: #f8fbf9;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
        }

        /* TOP BAR OVERRIDE */
        .top-bar-container {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 15px;
        }
        .top-bar-pill {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        /* PLAYER CARD (GAYA TAHLIL DENGAN MASJID.JPG) */
        .prayer-card {
            background: linear-gradient(rgba(27, 67, 50, 0.8), rgba(27, 67, 50, 0.9)), 
                        url('assets/masjid.jpg'); /* Guna gambar anda */
            background-size: cover;
            background-position: center;
            padding: 110px 20px 80px; /* Padding luas supaya gambar nampak */
            text-align: center;
            border-radius: 0 0 40px 40px;
            color: white;
            position: relative;
        }

        .header-title {
            font-size: 2.2rem;
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            margin-bottom: 5px;
        }

        /* COMPASS CONTAINER */
        .qibla-main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin-top: -40px; /* Overlap moden */
            position: relative;
            z-index: 5;
        }

        .status-pill {
            background: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            color: #2d6a4f;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .dot-blink {
            width: 8px;
            height: 8px;
            background: #ff4757;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        /* COMPASS VISUAL */
        .compass-circle {
            position: relative;
            width: 290px;
            height: 290px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 12px solid #fff;
        }

        .compass-dial {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.1s linear;
        }

        .dir {
            position: absolute;
            font-weight: 800;
            font-size: 1rem;
            color: #adb5bd;
        }
        .n { top: 15px; left: 50%; transform: translateX(-50%); color: #e74c3c; }
        .s { bottom: 15px; left: 50%; transform: translateX(-50%); }
        .e { right: 15px; top: 50%; transform: translateY(-50%); }
        .w { left: 15px; top: 50%; transform: translateY(-50%); }

        .qibla-pointer {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 10;
            transition: transform 0.1s linear;
            display: flex;
            justify-content: center;
        }

        .needle {
            width: 4px;
            height: 45%;
            background: #2d6a4f;
            margin-top: 15px;
            position: relative;
            border-radius: 10px;
        }

        .needle::after {
            content: 'ðŸ•‹';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
        }

        .degree-box h1 {
            font-size: 3.5rem;
            font-weight: 800;
            color: #1b4332;
            margin-top: 25px;
            margin-bottom: 0;
            letter-spacing: -2px;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="app-wrapper">
        <div class="top-bar-container">
            <div class="top-bar-pill">
                <a href="index.html" class="text-decoration-none text-dark me-auto">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h6 class="mb-0 fw-bold mx-auto" style="color: #1b4332;">Arah Kiblat</h6>
                <div class="ms-auto" style="width: 24px;"></div>
            </div>
        </div>

        <div class="prayer-card animate__animated animate__fadeIn">
            <div class="text-center">
                <h1 class="header-title">Kiblat</h1>
                <p class="mb-0 opacity-90 small text-white">Menentukan arah tepat ke Baitullah</p>
            </div>
        </div>

        <div class="qibla-main-container animate__animated animate__fadeInUp">
            
            <div class="status-pill">
                <div id="status-dot" class="dot-blink"></div>
                <span id="status-text">Mencari GPS...</span>
            </div>

            <div class="compass-circle">
                <div class="compass-dial" id="dial">
                    <span class="dir n">U</span>
                    <span class="dir e">T</span>
                    <span class="dir s">S</span>
                    <span class="dir w">B</span>
                </div>
                <div class="qibla-pointer" id="pointer">
                    <div class="needle"></div>
                </div>
            </div>

            <div class="text-center w-100 px-4 mt-3">
                <div class="degree-box">
                    <h1 id="deg-val">--Â°</h1>
                    <p class="text-muted small fw-bold mb-4">DARI ARAH UTARA</p>
                </div>

                <div class="card border-0 shadow-sm rounded-4 p-3 mb-4 bg-white text-start">
                    <div class="d-flex align-items-center gap-3">
                        <div class="bg-success bg-opacity-10 p-2 rounded-circle">
                            <i class="fas fa-info-circle text-success"></i>
                        </div>
                        <p class="mb-0 text-muted small">
                            Pastikan peranti diletakkan di atas <strong>permukaan rata</strong> untuk bacaan kompas yang stabil.
                        </p>
                    </div>
                </div>

                <button onclick="initCompass()" class="btn btn-success rounded-pill px-5 fw-bold shadow-sm w-100 py-3 mb-5">
                    <i class="fas fa-sync-alt me-2"></i>Aktifkan Kompas
                </button>
            </div>
        </div>

        <footer class="text-center py-5 text-muted">
            <hr class="opacity-10 mb-4 mx-5">
            <p class="mb-0" style="font-size: 0.7rem;">Â© 2025 QuranDigital2025</p>
            <p class="fw-bold text-uppercase mb-0" style="font-size: 0.65rem;">Kiblat & Astronomi</p>
        </footer>
    </div>

    <script>
        const dial = document.getElementById('dial');
        const pointer = document.getElementById('pointer');
        const degVal = document.getElementById('deg-val');
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');
        
        let qiblaAngle = 0;

        // Formula GPS
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                const { latitude, longitude } = pos.coords;
                qiblaAngle = (Math.atan2(
                    Math.sin((39.8262 - longitude) * Math.PI / 180),
                    Math.cos(latitude * Math.PI / 180) * Math.tan(21.4225 * Math.PI / 180) - 
                    Math.sin(latitude * Math.PI / 180) * Math.cos((39.8262 - longitude) * Math.PI / 180)
                ) * 180 / Math.PI + 360) % 360;

                degVal.innerText = Math.round(qiblaAngle) + "Â°";
                statusText.innerText = "GPS Aktif";
                statusDot.style.background = "#2ed573";
                statusDot.style.animation = "none";
            }, err => {
                statusText.innerText = "Sila Aktifkan GPS";
            });
        }

        function handleMove(event) {
            const heading = event.webkitCompassHeading || (360 - event.alpha);
            if (heading) {
                dial.style.transform = `rotate(${-heading}deg)`;
                pointer.style.transform = `rotate(${qiblaAngle - heading}deg)`;
            }
        }

        function initCompass() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(s => {
                    if(s === 'granted') window.addEventListener('deviceorientation', handleMove);
                });
            } else {
                window.addEventListener('deviceorientation', handleMove);
            }
        }
    </script>
</body>
</html>
