<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doa-Doa Harian - Aplikasi Islam</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="doa.css">
</head>
<body>

    <nav class="navbar navbar-dark sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand animate__animated animate__fadeInLeft" href="index.html">
                <i class="fas fa-arrow-left me-2"></i> Utama
            </a>
            <span class="navbar-text text-white fw-bold">Doa Harian</span>
        </div>
    </nav>

    <header class="hero-doa text-center shadow-lg">
        <div class="container animate__animated animate__fadeIn">
            <h1 class="display-4 fw-bold mb-2">Pintu Doa</h1>
            <p class="lead opacity-75">Himpunan doa-doa harian mustajab</p>
            
            <div class="search-container mx-auto mt-4">
                <div class="input-group">
                    <span class="input-group-text bg-white border-0 rounded-start-pill ps-4">
                        <i class="fas fa-search text-muted"></i>
                    </span>
                    <input type="text" id="search-doa" class="form-control border-0 rounded-end-pill p-3" placeholder="Cari doa (contoh: makan, tidur, dhuha)...">
                </div>
            </div>
        </div>
    </header>

    <div class="container py-5">
        <div id="loading-spinner">
            <div class="text-center">
                <div class="spinner-border text-success mb-3" role="status" style="width: 3rem; height: 3rem;"></div>
                <p class="text-muted fw-bold">Menyusun senarai doa...</p>
            </div>
        </div>

        <div id="doa-content" class="d-none">
            <div id="doa-list" class="row g-4">
                </div>
        </div>
    </div>

    <footer class="text-center py-4 text-muted small">
        © 2025 Aplikasi Islam • Sumber: Islamic-API
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="doa.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
