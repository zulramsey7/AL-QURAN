<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QuranDigital2025</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="splash-screen">
    <div class="splash-content animate__animated animate__fadeIn">
        <div class="logo-wrapper">
            <img src="Logo2.png" alt="Logo" class="splash-logo">
            <div class="logo-ring"></div>
        </div>
        <h2 class="fw-bold">QuranDigital2025</h2>
        <p>ABDUL AZIZ BIN KAMSI</p>
    </div>
</div>

    <script src="app.js"></script>

    <div class="app-wrapper">
        
        <div class="top-bar-container">
            <div class="top-bar-pill">
                <img src="icon-192x192.png" alt="Logo" width="25" class="me-2 rounded-circle shadow-sm">
                <h6 class="mb-0 fw-bold" style="color: var(--tn-green-dark); font-size: 0.85rem;">QuranDigital</h6>
            </div>
        </div>

        <div class="prayer-card animate__animated animate__fadeIn">
            <div class="row align-items-center">
                <div class="col-7">
                    <p class="mb-1 opacity-75 small"><i class="fas fa-location-dot me-1"></i> Kuala Lumpur</p>
                    <h2 class="fw-bold mb-0" id="next-prayer-time">05:52</h2>
                    <p class="mb-0 fw-medium" style="color: var(--tn-green-light);" id="current-prayer-status">Menuju Subuh</p>
                </div>
                <div class="col-5 text-end">
                    <div class="bg-white bg-opacity-10 p-2 rounded-4 text-center border border-white border-opacity-10">
                        <small class="d-block mb-0 opacity-75" style="font-size: 0.6rem;">KEHADIRAN</small>
                        <span class="fw-bold fs-5" id="attendance-text">0/30</span>
                    </div>
                </div>
            </div>
            <div class="progress mt-3">
                <div class="progress-bar" role="progressbar" style="width: 15%"></div>
            </div>
        </div>

        <div class="feature-grid animate__animated animate__fadeInUp">
            <a href="quran.html" class="feature-item">
                <div class="icon-box"><i class="fas fa-book-quran"></i></div>
                <span>Quran</span>
            </a>
            <a href="solat.html" class="feature-item">
                <div class="icon-box"><i class="fas fa-clock"></i></div>
                <span>Solat</span>
            </a>
            <a href="yasin.html" class="feature-item">
                <div class="icon-box"><i class="fas fa-leaf"></i></div>
                <span>Yasin</span>
            </a>
            <a href="doa.html" class="feature-item">
                <div class="icon-box"><i class="fas fa-hands-praying"></i></div>
                <span>Doa</span>
            </a>
            <a href="tahlil.html" class="feature-item">
                <div class="icon-box"><i class="fas fa-mosque"></i></div>
                <span>Tahlil</span>
            </a>
            <a href="sirah.html" class="feature-item">
                <div class="icon-box"><i class="fas fa-history"></i></div>
                <span>Sirah</span>
            </a>
            <a href="#" class="feature-item">
                <div class="icon-box"><i class="fas fa-compass"></i></div>
                <span>Kiblat</span>
            </a>
            <a href="#" class="feature-item" onclick="shareApp()">
                <div class="icon-box"><i class="fas fa-share-nodes"></i></div>
                <span>Kongsi</span>
            </a>
        </div>

        <div class="card border-0 shadow-sm rounded-4 mb-4">
            <div class="card-body p-3">
                <h6 class="fw-bold mb-2 small" style="color: var(--tn-green-dark);">Popular Hari Ini</h6>
                <div class="d-flex align-items-center">
                    <div class="rounded-circle bg-success bg-opacity-10 p-2 me-3 text-success"><i class="fas fa-star fa-sm"></i></div>
                    <div class="flex-grow-1">
                        <h6 class="mb-0 small fw-bold">Surah Al-Waqiah</h6>
                        <small class="text-muted" style="font-size: 0.65rem;">Sangat digalakkan baca waktu pagi.</small>
                    </div>
                    <i class="fas fa-chevron-right fa-xs text-muted"></i>
                </div>
            </div>
        </div>

        <div id="install-banner">
            <img src="icon-192x192.png" width="35" class="rounded-3 shadow-sm">
            <div class="flex-grow-1">
                <h6 class="mb-0 fw-bold" style="font-size: 0.75rem;">Pasang Aplikasi</h6>
                <p class="mb-0 text-muted" style="font-size: 0.65rem;">Klik untuk akses pantas.</p>
            </div>
            <button id="install-button" class="btn btn-sm btn-success rounded-pill px-3 fw-bold" style="font-size: 0.7rem;">PASANG</button>
            <button class="btn btn-sm text-muted" onclick="this.parentElement.style.display='none'"><i class="fas fa-times"></i></button>
        </div>

        <div class="nav-container">
            <div class="bottom-nav-pill">
                <a href="index.html" class="nav-item-custom active">
                    <i class="fas fa-home"></i>
                    <span>Utama</span>
                </a>
                <a href="quran.html" class="nav-item-custom">
                    <i class="fas fa-book-open"></i>
                    <span>Quran</span>
                </a>
                <a href="solat.html" class="nav-item-custom">
                    <i class="fas fa-clock"></i>
                    <span>Solat</span>
                </a>
                <a href="tetapan.html" class="nav-item-custom">
                    <i class="fas fa-user"></i>
                    <span>Profil</span>
                </a>
            </div>
        </div>

    </div>

    <script>
    function shareApp() {
        if (navigator.share) {
            navigator.share({
                title: 'QuranDigital 2025',
                text: 'Jom gunakan aplikasi QuranDigital untuk ketenangan jiwa.',
                url: window.location.href
            });
        } else {
            alert("Sila salin pautan: " + window.location.href);
        }
    }

    // Gunakan 'var' atau semak dahulu untuk mengelakkan ralat SyntaxError
    if (typeof window.deferredPrompt === 'undefined') {
        window.deferredPrompt = null;
    }

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        window.deferredPrompt = e;
        const installBanner = document.getElementById('install-banner');
        if (!window.matchMedia('(display-mode: standalone)').matches && installBanner) {
            installBanner.style.display = 'flex';
        }
    });
</script>
</body>
</html>
