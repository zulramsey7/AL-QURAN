<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sirah & Kisah Nabi - QuranDigital2025</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="yasin.css">

    <style>
        body { background-color: #f8fbf9; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        /* HEADER STYLE (Disesuaikan agar serasi dengan Top Bar) */
        .sirah-header-v2 {
            background: linear-gradient(135deg, #2d6a4f, #40916c);
            padding: 80px 20px 40px; /* Padding atas lebih besar kerana ada top-bar-pill */
            text-align: center;
            border-radius: 0 0 40px 40px;
            color: white;
            margin-bottom: 20px;
        }

        .search-container { margin-top: -35px; padding: 0 15px; z-index: 10; position: relative; }
        .search-bar { border-radius: 50px; border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 15px 25px; }
        
        .nav-pills .nav-link { color: #2d6a4f; font-weight: 600; border-radius: 50px; padding: 8px 20px; font-size: 0.9rem; }
        .nav-pills .nav-link.active { background-color: #2d6a4f !important; color: white !important; }
        
        /* Penyelarasan Modal */
        .card-title-text { min-height: 40px; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div class="app-wrapper">
        
        <div class="top-bar-container">
            <div class="top-bar-pill">
                <a href="index.html" class="text-decoration-none text-dark me-auto">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h6 class="mb-0 fw-bold mx-auto" style="color: #1b4332;">Pustaka Sirah</h6>
                <div class="ms-auto" style="width: 24px;"></div> </div>
        </div>

        <header class="sirah-header-v2">
            <div class="container mt-2">
                <h1 class="fw-bold animate__animated animate__fadeInDown">Pustaka Sirah</h1>
                <p class="opacity-75 small">Kisah teladan para Nabi & Rasul</p>
            </div>
        </header>

        <div class="container search-container mb-5">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control search-bar" placeholder="Cari kisah nabi...">
            </div>
        </div>

        <div class="container mb-4">
            <ul class="nav nav-pills justify-content-center" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#tab-nabawiyah" type="button">Sirah Nabawiyah</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="pill" data-bs-target="#tab-25nabi" type="button">25 Para Nabi</button>
                </li>
            </ul>
        </div>

        <main class="container mb-5">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="tab-nabawiyah">
                    <div class="row g-3" id="nabawiyah-container"></div>
                </div>
                <div class="tab-pane fade" id="tab-25nabi">
                    <div class="row g-3" id="para-nabi-container"></div>
                </div>
            </div>

            <div id="noResults" class="text-center py-5 d-none">
                <i class="fas fa-search-minus fa-3x text-muted mb-3"></i>
                <h4 class="text-secondary">Kisah tidak dijumpai.</h4>
            </div>
        </main>

        <div class="modal fade" id="readModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable" id="modalDialog">
                <div class="modal-content border-0 shadow-lg rounded-4 overflow-hidden">
                    <div class="modal-header border-0 p-4">
                        <div id="modalIcon" class="rounded-circle me-3 d-flex align-items-center justify-content-center text-white" style="width: 45px; height: 45px; flex-shrink: 0;"></div>
                        <h4 class="modal-title fw-bold" id="modalTitle"></h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body p-0" id="modalContent"></div>
                    <div class="modal-footer border-0 bg-light">
                        <button type="button" class="btn btn-success rounded-pill px-4" data-bs-dismiss="modal">Tutup</button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center py-5 text-muted">
            <hr class="opacity-10 mb-4">
            <p class="mb-0" style="font-size: 0.7rem;">Â© 2025 QuranDigital2025</p>
            <p class="fw-bold text-uppercase mb-0" style="font-size: 0.65rem;">Aplikasi Islam Digital</p>
            <button class="btn btn-sm btn-outline-success rounded-pill px-4 mt-3 shadow-sm" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
                <i class="fas fa-chevron-up me-1"></i> Kembali ke Atas
            </button>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sirah.js"></script>
</body>
</html>
