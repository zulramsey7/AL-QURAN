<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirah & Kisah Nabi - Aplikasi Islam Digital</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#198754">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <style>
        .hero-sirah {
            background: linear-gradient(rgba(25, 135, 84, 0.85), rgba(44, 62, 80, 0.9)), 
                        url('https://images.unsplash.com/photo-1591604129939-f1efa4d9f7fa?q=80&w=1920');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 4rem 0;
            border-radius: 0 0 2.5rem 2.5rem;
        }
        .nav-pills .nav-link.active {
            background-color: #198754;
            box-shadow: 0 4px 15px rgba(25, 135, 84, 0.3);
        }
        .sirah-card {
            border-radius: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .sirah-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.1);
        }
        .icon-circle {
            background: #eafaf1;
            color: #198754;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-success sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center animate__animated animate__fadeInLeft" href="index.html">
                <i class="fas fa-arrow-left me-3"></i>
                <span class="fw-bold">Pustaka Sirah</span>
            </a>
            <div class="d-flex">
                <button class="btn btn-sm btn-outline-light me-2" onclick="adjustFont(-1)">A-</button>
                <button class="btn btn-sm btn-outline-light" onclick="adjustFont(1)">A+</button>
            </div>
        </div>
    </nav>

    <header class="hero-sirah text-center shadow-lg mb-4">
        <div class="container animate__animated animate__fadeIn">
            <h1 class="display-4 fw-bold mb-2">Terokai Kisah Agung</h1>
            <p class="lead opacity-75">Hikmah dan teladan daripada perjalanan hidup para Nabi.</p>
            
            <div class="row justify-content-center mt-4">
                <div class="col-md-6">
                    <div class="input-group shadow-lg rounded-pill overflow-hidden">
                        <span class="input-group-text border-0 bg-white ps-4">
                            <i class="fas fa-search text-success"></i>
                        </span>
                        <input type="text" id="searchInput" class="form-control border-0 py-3" placeholder="Cari kisah nabi atau peristiwa...">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container mb-4">
        <ul class="nav nav-pills justify-content-center gap-2" id="sirahTab" role="tablist">
            <li class="nav-item">
                <button class="nav-link active rounded-pill px-4 fw-bold" id="nabawiyah-tab" data-bs-toggle="pill" data-bs-target="#tab-nabawiyah">
                    <i class="fas fa-history me-2"></i>Sirah Nabawiyah
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link rounded-pill px-4 fw-bold" id="nabi-tab" data-bs-toggle="pill" data-bs-target="#tab-25nabi">
                    <i class="fas fa-star-and-crescent me-2"></i>25 Para Nabi
                </button>
            </li>
        </ul>
    </div>

    <main class="container mb-5">
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="tab-nabawiyah" role="tabpanel">
                <div class="row g-4" id="nabawiyah-container">
                    <div class="text-center py-5">
                        <div class="spinner-border text-success"></div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="tab-25nabi" role="tabpanel">
                <div class="row g-4" id="para-nabi-container"></div>
            </div>
        </div>

        <div id="noResults" class="text-center py-5 d-none">
            <i class="fas fa-search-minus fa-3x text-muted mb-3"></i>
            <h4 class="text-secondary">Kisah tidak dijumpai.</h4>
            <p class="text-muted">Cuba guna kata kunci yang lain.</p>
        </div>
    </main>

    <div class="modal fade" id="readModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
            <div class="modal-content border-0 shadow-lg" style="border-radius: 2rem;">
                <div class="modal-header border-0 p-4 pb-0">
                    <div class="d-flex align-items-center">
                        <div id="modalIcon" class="icon-circle me-3" style="width: 50px; height: 50px;">
                            <i class="fas fa-book-open"></i>
                        </div>
                        <h3 class="modal-title fw-bold" id="modalTitle">Tajuk Kisah</h3>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <div id="modalContent" class="lh-lg text-secondary" style="font-size: 1.1rem; text-align: justify;">
                        </div>
                </div>
                <div class="modal-footer border-0 p-4 bg-light" style="border-radius: 0 0 2rem 2rem;">
                    <button type="button" class="btn btn-outline-secondary rounded-pill px-4" data-bs-dismiss="modal">Tutup</button>
                    <button type="button" class="btn btn-success rounded-pill px-4" id="btnSelesai">
                        <i class="fas fa-check-circle me-2"></i>Tandakan Selesai
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-5 text-muted small bg-white border-top">
        <div class="container">
            <p>04/12/2025 Aplikasi Islam. QuranDigital2025</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script src="sirah.js"></script>
</body>
</html>
