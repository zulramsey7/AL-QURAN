<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirah & Kisah Nabi - Aplikasi Islam Digital</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#198754">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-green: #198754;
            --dark-blue: #2c3e50;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8f9fa;
        }
        .hero-sirah {
            background: linear-gradient(rgba(25, 135, 84, 0.9), rgba(44, 62, 80, 0.9)), 
                        url('https://images.unsplash.com/photo-1591604129939-f1efa4d9f7fa?q=80&w=1920');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 5rem 0;
            border-radius: 0 0 3rem 3rem;
        }
        .sirah-card {
            border-radius: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            overflow: hidden;
        }
        .sirah-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0,0,0,0.1) !important;
        }
        /* Style Khusus Novel Mode */
        .novel-img-container {
            height: 100%;
            min-height: 400px;
            background: #000;
        }
        .novel-text-container {
            padding: 3rem !important;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .story-text {
            font-size: 1.25rem;
            line-height: 1.8;
            color: #2d3436;
            text-align: left;
        }
        .carousel-item {
            transition: transform 0.6s ease-in-out;
        }
        .modal-xl {
            max-width: 1140px;
        }
        @media (max-width: 768px) {
            .novel-img-container { min-height: 250px; }
            .novel-text-container { padding: 1.5rem !important; }
            .story-text { font-size: 1.1rem; }
            .hero-sirah { padding: 3rem 0; }
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-success sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="fas fa-arrow-left me-3"></i>
                <span class="fw-bold">Pustaka Sirah</span>
            </a>
        </div>
    </nav>

    <header class="hero-sirah text-center shadow-lg mb-5">
        <div class="container animate__animated animate__fadeIn">
            <h1 class="display-4 fw-bold mb-3">Terokai Kisah Agung</h1>
            <p class="lead opacity-75 mb-4">Hikmah dan teladan daripada perjalanan hidup para Nabi.</p>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group shadow-lg rounded-pill overflow-hidden">
                        <span class="input-group-text border-0 bg-white ps-4">
                            <i class="fas fa-search text-success"></i>
                        </span>
                        <input type="text" id="searchInput" class="form-control border-0 py-3" placeholder="Cari kisah nabi atau peristiwa...">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container mb-4">
        <ul class="nav nav-pills justify-content-center gap-3" id="sirahTab" role="tablist">
            <li class="nav-item">
                <button class="nav-link active rounded-pill px-4 fw-bold shadow-sm" data-bs-toggle="pill" data-bs-target="#tab-nabawiyah">
                    <i class="fas fa-history me-2"></i>Sirah Nabawiyah
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link rounded-pill px-4 fw-bold shadow-sm" data-bs-toggle="pill" data-bs-target="#tab-25nabi">
                    <i class="fas fa-star-and-crescent me-2"></i>25 Para Nabi
                </button>
            </li>
        </ul>
    </div>

    <main class="container mb-5">
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="tab-nabawiyah" role="tabpanel">
                <div class="row g-4" id="nabawiyah-container"></div>
            </div>
            <div class="tab-pane fade" id="tab-25nabi" role="tabpanel">
                <div class="row g-4" id="para-nabi-container"></div>
            </div>
        </div>

        <div id="noResults" class="text-center py-5 d-none">
            <i class="fas fa-search-minus fa-3x text-muted mb-3"></i>
            <h4 class="text-secondary">Kisah tidak dijumpai.</h4>
        </div>
    </main>

    <div class="modal fade" id="readModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable" id="modalDialog">
            <div class="modal-content border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="modal-header border-0 p-4 pb-0 bg-white">
                    <div class="d-flex align-items-center">
                        <div id="modalIcon" class="rounded-circle me-3 d-flex align-items-center justify-content-center text-white shadow-sm" style="width: 45px; height: 45px;">
                        </div>
                        <h3 class="modal-title fw-bold" id="modalTitle"></h3>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="modal-body p-0" id="modalContent">
                    </div>

                <div class="modal-footer border-0 p-3 bg-light justify-content-center" id="modalFooter">
                    <button type="button" class="btn btn-secondary rounded-pill px-4" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 text-muted bg-white border-top mt-5">
        <p class="mb-0">Â© 2025 QuranDigital2025 - Pustaka Sirah Digital</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sirah.js"></script>
</body>
</html>
