<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahlil Arwah Lengkap - Aplikasi Islam</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Lateef&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tahlil-style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-success sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="fas fa-arrow-left me-3"></i>
                <span class="fw-bold">Tahlil Lengkap</span>
            </a>
            <div class="d-flex align-items-center">
                <span class="text-white small me-2 d-none d-sm-inline">Saiz Tulisan:</span>
                <button class="btn btn-sm btn-outline-light me-2" onclick="adjustFont(-1)" title="Kecilkan Saiz">A-</button>
                <button class="btn btn-sm btn-outline-light" onclick="adjustFont(1)" title="Besarkan Saiz">A+</button>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div id="tahlil-content">
            <div class="text-center py-5" id="loader">
                <div class="spinner-border text-success" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Memuatkan...</span>
                </div>
                <p class="mt-3 text-muted fw-bold">Menyusun bacaan tahlil...</p>
            </div>
        </div>
    </div>

    <footer class="py-5 text-center bg-white border-top mt-4">
        <div class="container">
            <button class="btn btn-success rounded-pill px-5 mb-4 shadow-sm" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
                <i class="fas fa-chevron-up me-2"></i> Kembali ke Atas
            </button>
            <p class="text-muted small mb-0">04/12/2025 Aplikasi Islam. QuranDigital2025</p>
            <p class="text-muted" style="font-size: 0.7rem;">Susunan Tahlil Arwah Lengkap</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="app.js"></script> 
    
    <script src="tahlil.js"></script>

</body>
</html>
