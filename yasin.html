<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Surah Yasin - QuranDigital2025</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="yasin.css">
</head>
<body>

    <div class="app-wrapper">
        
        <div class="top-bar-container">
            <div class="top-bar-pill">
                <a href="index.html" class="text-decoration-none text-dark me-auto">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h6 class="mb-0 fw-bold mx-auto" style="color: #0a4229;">Surah Yasin</h6>
                <div class="ms-auto">
                    <button class="btn btn-sm p-0 me-2" onclick="window.adjustFont(-1)"><i class="fas fa-minus-circle text-muted"></i></button>
                    <button class="btn btn-sm p-0" onclick="window.adjustFont(1)"><i class="fas fa-plus-circle text-muted"></i></button>
                </div>
            </div>
        </div>

        <div class="yasin-header animate__animated animate__fadeIn">
            <h1>سُورَةُ يسٓ</h1>
            <p>83 Ayat • Makkiyah</p>
        </div>

        <div class="text-center mb-4 px-3">
            <div class="d-flex align-items-center justify-content-center mb-3">
                <span class="badge rounded-pill bg-light text-success border px-3 py-2 shadow-sm">
                    <i class="fas fa-volume-up me-2"></i>Mishary Rashid Al-Afasy
                </span>
            </div>
            <audio id="full-audio" controls class="w-100 shadow-sm" style="height: 40px; border-radius: 50px;">
                <source src="https://server8.mp3quran.net/afs/036.mp3" type="audio/mpeg">
            </audio>
        </div>

        <div id="yasin-content" class="px-2">
            <div class="text-center py-5" id="loader">
                <div class="spinner-border text-success" role="status"></div>
                <p class="mt-3 text-muted small fw-bold">Menyusun ayat surah...</p>
            </div>

            <div id="verses-list"></div>
        </div>

        <footer class="text-center py-5 text-muted">
            <div class="container">
                <hr class="opacity-10 mb-4">
                <p class="mb-0" style="font-size: 0.75rem;">21/12/2025 Aplikasi Islam</p>
                <p class="fw-bold text-uppercase mb-3" style="font-size: 0.7rem; color: var(--tahlil-emerald);">QuranDigital2025</p>
                <button class="btn btn-sm btn-outline-success rounded-pill px-4 shadow-sm" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
                    <i class="fas fa-chevron-up me-1"></i> Kembali ke Atas
                </button>
            </div>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script> 
    <script src="yasin.js"></script>

</body>
</html>
